<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live 5</title>
    <script src="./index.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-12 text-center">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success fw-bold" data-bs-toggle="modal" data-bs-target="#validationNom">
            Entrer votre Nom
            </button>

            <!-- Modal -->
            <div class="modal fade" id="validationNom" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Entrer votre nom</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-start">
                            <form id="form">
                                <div class="mb-3">
                                  <label for="nom" class="form-label">Nom</label>
                                  <input type="text" class="form-control" id="nom" aria-describedby="name">
                                </div>
                                <div class="mb-3">
                                  <label for="confirmerNom" class="form-label">Confirmez Nom</label>
                                  <input type="text" class="form-control" id="confirmerNom">
                                  <div class="text-danger" id="erreur"></div>
                                </div>
                                <button type="submit" class="btn btn-success">Submit</button>
                              </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
